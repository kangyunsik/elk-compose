filebeat:
  inputs:
    - paths:
        - "/var/log/tomcat85_con1/${SYSLOG_PATH_PATTERN}"
      type: log
      fields_under_root: true
      enabled: true
      fields:
        tid: spring-syslog

output:
  logstash:
    hosts: ["logstash"]
    ssl:
      certificate_authorities: ["/etc/client/logstash/logstash.crt"]

shipper:

logging:
  to_files: true
  files:
