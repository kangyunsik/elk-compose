filebeat:
  inputs:
    - paths:
        - "/var/log/tomcat85_con1/${ACCESSLOG_PATH_PATTERN}"
      type: log
      enabled: true
      fields_under_root: true
      fields:
        tid: spring-access-log

output:
  logstash:
    hosts: ["logstash"]
    ssl:
      certificate_authorities: ["/etc/client/logstash/logstash.crt"]

shipper:

logging:
  to_files: true
  files:
