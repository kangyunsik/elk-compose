filebeat:
  inputs:
    - type: log
      paths:
        - "/var/log/tomcat85_con1/${SYSLOG_PATH_PATTERN}"
      enabled: true
      fields_under_root: true
      fields:
        tid: spring-syslog

    - type: log
      paths:
        - "/var/log/tomcat85_con1/${ACCESSLOG_PATH_PATTERN}"
      enabled: true
      fields_under_root: true
      fields:
        tid: spring-accesslog

output:
  logstash:
    hosts: ["logstash"]
    ssl:
      certificate_authorities: ["/etc/client/logstash/logstash.crt"]

shipper:

logging:
  to_files: true
  files:
